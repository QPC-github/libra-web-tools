machine:
  environment:
    NVM_DIR: /home/borg/.nvm

dependencies:
  pre:
    - env | sort
    - node -v
    - mkdir -p $NVM_DIR && curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
    - set +e -x && (\. $NVM_DIR/nvm.sh || true) && (nvm install || true)
    - node -v
  post:
    - yarn run build
