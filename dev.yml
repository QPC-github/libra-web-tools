name: libra-web-tools
type: node
up:
  - node:
      version: v10.21.0
      yarn: 1.21.1
open:
  app: http://localhost:8000/graphql

commands:
  __default__: server
  build: yarnpkg build
  check: yarnpkg check
  lint: yarnpkg lint
  server:
    aliases: [start, s]
    run: yarnpkg playground
  test: yarnpkg test
  generate: yarnpkg generate
